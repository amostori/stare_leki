name: leki_stare
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 9.8.0+98

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  change_app_package_name: ^1.4.0
  build_runner: ^2.4.8
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: ^2.4.1

flutter_launcher_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/icon/icon.png"
  image_path_android: "assets/icon/icon.png"
  adaptive_icon_background: "assets/icon/app-icon-background.png"
  adaptive_icon_foreground: "assets/icon/app-icon-foreground.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  image: assets/icon/icon.png
  color: "#F4E7C4"
  android_12:
    image: assets/icon/icon.png
    color: "#F4E7C4"


flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
